<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="bg-light vsc-initialized" data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="">
<div class="py-5 text-center">
    <br>
    <br>
    <!--<img class="d-block mx-auto mb-4" src="https://source.unsplash.com/1200x400/?settings" alt="" width="72" height="57">-->
    <h2>Registration Form</h2>
    <p class="lead">Fill in the form for registering into the portal. All fields are required.</p>
</div>
<div class="col-md-14 col-lg-15">

    <form th:action="@{/process_register}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">

        <div class="row g-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8"><input type="email" th:field="*{email}" class="form-control" required/></div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" required />
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required />
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required />
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number: </label>
                <div class="col-8">
                    <input type="number" th:field="*{phoneNumber}" class="form-control" required />
                </div>
            </div>
            <br>
            <br>

            <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address}" class="form-control" required />
                </div>
            </div>
            <br>
            <br>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-success">Sign Up</button>
                <button type="submit" class="btn btn-default" form="secondForm">Cancel</button>
            </div>
        </div>
    </form>
    <form th:action="@{/firstPage}" id="secondForm">
        <div></div>
    </form>
</div>
</body>
</html>
