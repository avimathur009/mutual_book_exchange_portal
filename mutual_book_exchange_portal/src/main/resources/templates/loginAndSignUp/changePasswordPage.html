<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset-Password</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body class="bg-light vsc-initialized" data-new-gr-c-s-check-loaded="14.1057.0" data-gr-ext-installed="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Book Exchange Portal</a>
        </div>
    </nav>
    <div class="container text-center">
        <br>
        <br>
        <div><h2>Change Password</h2></div>
        <br>
        <br>
        <div class="col-md-14 col-lg-15">

            <form th:action="@{/changePassword}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="g-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Old Password </label>
                        <div class="col-8"><input type="password" th:name="oldPassword" class="form-control" required /></div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">New Password </label>
                        <div class="col-8"><input type="password" th:name="newPassword" class="form-control" required /></div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-success">Change Password</button>
                        <button type="submit" class="btn btn-default" form="secondForm">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <form th:action="@{/home}" id="secondForm">
            <div></div>
        </form>
    </div>
</body>
</html>
